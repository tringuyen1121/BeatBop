<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="navToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <img class="logo" src="./../assets/images/logo-large.svg">
</ion-header>

<ion-content padding>
  <ul no-margin no-padding>
    <li *ngFor="let file of bbMediaList" (click)="showMedia(file.file_id)">
      <img [alt]="file.title" [src]="file.art">
    </li>
  </ul>

  <ion-fab right bottom>
    <button *ngIf="this.auth.logged" ion-fab color="secondary" (click)="navToUpload()"><ion-icon name="cloud-upload"></ion-icon></button>
  </ion-fab>
</ion-content>
