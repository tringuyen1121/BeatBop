<ion-header >
  <ion-navbar hideBackButton="true">

    <ion-title><img class="logo" src="./../assets/images/logo.svg"></ion-title>

     <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="icon-back"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

  <form #searchForm=ngForm (ngSubmit)='search(searchForm.value)'>
    <ion-item>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button type="submit" ion-button round outline class="search-button" [disabled]="!searchForm.valid">SEARCH</button>
    </ion-item>
  </form>

</ion-header>


<ion-content padding>
  <ul no-margin no-padding id="resultList">
    <li *ngFor="let file of resultList" margin-bottom (click)="showMedia(file.file_id)">
      <img [alt]="file.title" [src]="file.art">
      <div class="details">
        <h3 style="margin-bottom: 10px; font-size: 1.5em">{{file.title | title}}</h3>
        <h5 no-margin>{{file.artist}}</h5>
      </div>
    </li>
  </ul>
</ion-content>
