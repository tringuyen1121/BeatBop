<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-center">
  <ion-grid class="horizontal-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <ion-row>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" name="username" ngModel required end></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" name="password" ngModel required end></ion-input>
        </ion-item>
      </ion-row>
      <ion-row style="padding-top: 35px!important">
        <p class="horizontal-center" margin>
          Don't have an account? <a (click)="navigate()">Sign up here</a>
        </p>
      </ion-row>
      <ion-row>
        <p class="horizontal-center">
          <button ion-button round type="submit" [disabled]="!loginForm.valid">LOG IN</button>
        </p>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
