<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title><img class="logo" src="./../assets/images/logo.svg"></ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="icon-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="navToSearch()">
        <ion-icon name="icon-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="icon-logout"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <audio-track #track [track]="selectedMedia" (click)="infoTrack(track)" *ngIf="selectedMedia.media_type === 'audio'">
    <div id="cover" style="width:100%" text-center>
      <img alt="{{track.title}}" src="{{track.art}}">
    </div>

    <h5 text-center>{{track.title | title}}</h5>
    <p text-center>{{track.artist}}</p>
    <div id="progress-bar-and-buttons" style="width:100%">

      <audio-track-progress-bar duration progress [audioTrack]="track"></audio-track-progress-bar>

      <div id="operate-buttons" style="width:100%" text-center>
        <button ion-button icon-only class="icon-medium">
          <ion-icon name="icon-skip-backward"></ion-icon>
        </button>
        <button ion-button icon-only (click)="operateSelectedTrack()" class="icon-large">
          <ion-icon name="icon-play" *ngIf="!track.isPlaying"></ion-icon>
          <ion-icon name="icon-pause" *ngIf="track.isPlaying"></ion-icon>
        </button>
        <button ion-button icon-only class="icon-medium">
          <ion-icon name="icon-skip-forward"></ion-icon>
        </button>
      </div>

    </div>
  </audio-track>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="icon-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons text-center>
      <button ion-button icon-only>
        <ion-icon name="icon-share"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="icon-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
